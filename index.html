<html lang="en">
<head>

    <link rel="stylesheet" href="CSS/responsive.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><p class="logo">Munshiganj Matrimony</p></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#profiles">Profiles</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero">
       <div class="hero-overlay">
        <section class="hero-section">
            <div class="container">
                <h1>আপনার জীবনের সঙ্গী খুঁজুন মুন্সীগঞ্জে</h1>
                <p>মুন্সীগঞ্জে হৃদয়ের সঙ্গে হৃদয়ের বন্ধন</p>
            </div>
        </section>
    
        <section class="search-box">
            <h2 class="mb-4 text-center">আপনার স্বপ্নের সঙ্গী খুঁজুন</h2>
            <form class="row g-3">
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>আমি খুঁজছি</option>
                        <option value="groom">পাত্র</option>
                        <option value="bride">পত্রী</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>বয়স সীমা</option>
                        <option value="18-25">১৮-২৫</option>
                        <option value="26-30">২৬-৩০</option>
                        <option value="31-35">৩১-৩৫</option>
                        <option value="36-40">৩৬-৪০</option>
                        <option value="41-45">৪১-৪৫</option>
                        <option value="46-50">৪৬-৫০</option>
                        <option value="51-55">৫১-৫৫</option>
                        <option value="56-60">৫৬-৬০</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>বৈবাহিক অবস্থা</option>
                        <option value="single">অবিবাহিত</option>
                        <option value="married">বিবাহিত</option>
                        <option value="divorced">তালাকপ্রাপ্ত</option>
                        <option value="widowed">বিধবা/বিপত্নীক</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>অবস্থান</option>
                        <option value="munshiganj_sadar">মুন্সীগঞ্জ সদর</option>
                        <option value="louhajang">লৌহজং</option>
                        <option value="gazaria">গজারিয়া</option>
                        <option value="sreenagar">শ্রীনগর</option>
                        <option value="sirajdikhan">সিরাজদিখান</option>
                        <option value="tongibari">টঙ্গীবাড়ি</option>
                    </select>
                </div>
                
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">অনুসন্ধান করুন</button>
                </div>
            </form>
        </section>
        
       </div>
    </section>
