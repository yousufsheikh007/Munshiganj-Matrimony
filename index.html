<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munshiganj Matrimony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Munshiganj Matrimony</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#profiles">Profiles</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero">
       <div class="hero-overlay">
        <section class="hero-section">
            <div class="container">
                <h1>Find Your Perfect Match</h1>
                <p>Connecting hearts in Munshiganj</p>
            </div>
        </section>
    
        <section class="search-box mt-5 bg-transparent">
            <h2 class="mb-4 text-center">Search for Your Match</h2>
            <form class="row g-3">
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>I am Looking For</option>
                        <option value="bride">Bride</option>
                        <option value="groom">Groom</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>Age Range</option>
                        <option value="18-25">18-25</option>
                        <option value="26-30">26-30</option>
                        <option value="31-35">31-35</option>
                        <option value="36-40">36-40</option>
                        <option value="41-45">41-45</option>
                        <option value="46-50">46-50</option>
                        <option value="51-55">51-55</option>
                        <option value="56-60">56-60</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>Marital Status</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>Location</option>
                        <option value="munshiganj_sadar">Munshiganj Sadar</option>
                        <option value="louhajang">Louhajang</option>
                        <option value="gazaria">Gazaria</option>
                        <option value="sreenagar">Sreenagar</option>
                        <option value="sirajdikhan">Sirajdikhan</option>
                        <option value="tongibari">Tongibari</option>
                    </select>
                </div>
                
                
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </section>
       </div>
    </section>

    <footer class="text-center">
        <p>&copy; 2024 Munshiganj Matrimony. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
